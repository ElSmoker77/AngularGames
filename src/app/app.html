  <div class="mode-select">
    <button (click)="mode = 'local'">Jugar local</button>
    <button (click)="mode = 'online'">Jugar online</button>
  </div>

  <div *ngIf="mode === 'local'">
    <app-duel-local></app-duel-local>
  </div>

  <div *ngIf="mode === 'online'">
    <app-duel-online></app-duel-online>
